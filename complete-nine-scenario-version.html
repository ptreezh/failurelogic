          if (!step) {

          contentContainer.innerHTML = `

        // 执行决策
        executeDecision(decisionId) {
          console.log('执行决策:', decisionId);
          const step = this.currentScenario.steps[this.currentScenario.currentStep];
          const decision = step.decisions.find(d => d.id === decisionId);
          
          if (!decision) return;
          
          // 应用决策效果
          Object.keys(decision.effect).forEach(key => {
            if (this.currentScenario.state.hasOwnProperty(key)) {
              this.currentScenario.state[key] += decision.effect[key];
              // 确保数值不会变成负数（除非特别指定）
              if (this.currentScenario.state[key] < 0 && key !== 'resources' && key !== 'portfolio') {
                this.currentScenario.state[key] = 0;
              }
            } else {
              this.currentScenario.state[key] = decision.effect[key];
            }
          });
          
          // 增加回合数
          this.currentScenario.state.turn += 1;
          
          // 移动到下一步
          this.currentScenario.currentStep += 1;
          
          // 检查是否完成场景
          if (this.currentScenario.currentStep >= this.currentScenario.steps.length) {
            this.completeScenario();

      };

      Router.renderScenarios = function() {
        console.log('渲染场景页面');
        const container = document.createElement('div');

        container.innerHTML = `
          <h1>认知场景</h1>
          <p>选择一个场景开始挑战</p>
          <div class="difficulty-control">
            <label for="difficulty">难度: </label>
            <select id="difficulty">
              <option value="beginner">初级</option>
              <option value="intermediate">中级</option>
              <option value="advanced">高级</option>
            </select>
          </div>
          <div id="scenarios-list" class="grid"></div>
        `;

        // 加载场景
        this.loadScenarios(container.querySelector('#scenarios-list'));

        // 难度选择事件
        container.querySelector('#difficulty').addEventListener('change', (e) => {
          AppState.userPreferences.difficulty = e.target.value;
          this.loadScenarios(container.querySelector('#scenarios-list'));
        });

        return container;
      };

      Router.loadScenarios = async function(container) {
        console.log('加载场景到容器:', container);
        container.innerHTML = '<p>加载中...</p>';

        try {
          // 直接使用内置场景数据
          const scenarios = AppState.scenarios;
          console.log('获取到的场景:', scenarios);
          AppState.scenarios = scenarios;

          container.innerHTML = '';

          scenarios.forEach(scenario => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h3>${scenario.name}</h3>
              <p>${scenario.description}</p>
              <p><small>难度: ${scenario.difficulty}</small></p>
              <button class="btn" data-id="${scenario.id}">开始挑战</button>
            `;

            card.querySelector('button').addEventListener('click', () => {
              ScenarioManager.startScenario(scenario.id);
            });

            container.appendChild(card);
          });
        } catch (error) {
          console.error('加载场景失败:', error);
          container.innerHTML = '<p>加载失败，请稍后重试</p>';
        }
      };

      Router.renderAbout = function() {
        console.log('渲染关于页面');
        const container = document.createElement('div');

        container.innerHTML = `
          <h1>关于认知陷阱</h1>
          <p>人类在面对复杂系统时，由于认知局限性和思维偏差而导致的系统性决策错误模式。</p>
          <h2>主要认知偏差类型</h2>
          <ul>
            <li>确认偏误：倾向于寻找支持自己观点的信息</li>
            <li>线性思维：无法理解非线性关系</li>
            <li>时间延迟：期望立即看到行动的结果</li>
            <li>短期导向：忽视长期后果</li>
          </ul>
        `;

        return container;
      };

      Router.renderBook = function() {
        console.log('渲染书籍页面');
        const container = document.createElement('div');

        container.innerHTML = `
          <h1>《失败的逻辑》</h1>
          <p>本书探讨了人类思维在面对复杂性时的系统性缺陷，以及如何通过互动游戏培养系统思维能力。</p>
          <h2>核心概念</h2>
          <ul>
            <li>系统思维框架</li>
            <li>认知偏差类型</li>
            <li>复杂系统理解</li>
            <li>决策质量提升</li>
          </ul>
        `;

        return container;
      };

      // 定义路由表
      Router.routes = {
        'home': Router.renderHome,
        'scenarios': Router.renderScenarios,
        'about': Router.renderAbout,
        'book': Router.renderBook
      };

      Router.navigateTo = function(page) {
        console.log('导航到页面:', page);
        AppState.currentPage = page;

        // 更新URL
        window.history.pushState({ page }, '', `#${page}`);

        // 更新导航高亮
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.toggle('active', link.getAttribute('data-page') === page);
        });

        // 渲染页面
        this.renderPage(page);
      };

      Router.renderPage = function(page) {
        console.log('渲染页面:', page);
        // 隐藏所有页面
        document.querySelectorAll('.page').forEach(el => {
          el.classList.remove('active');
        });

        // 获取或创建页面容器
        let pageContainer = document.getElementById(`${page}-page`);
        if (!pageContainer) {
          pageContainer = document.createElement('div');
          pageContainer.id = `${page}-page`;
          pageContainer.className = 'page';
          document.getElementById('main-content').appendChild(pageContainer);
        }

        // 清空并渲染内容
        pageContainer.innerHTML = '';

        const renderer = this.routes[page];
        if (renderer) {
          pageContainer.appendChild(renderer.call(this));
          pageContainer.classList.add('active');
        } else {
          pageContainer.innerHTML = '<h2>页面未找到</h2>';
          pageContainer.classList.add('active');
        }
      };
      console.log('Router已初始化');

      // 初始化路由
      window.addEventListener('popstate', (event) => {
        console.log('Popstate事件:', event);
        if (event.state && event.state.page) {
          Router.renderPage(event.state.page);
          AppState.currentPage = event.state.page;
        }
      });

      // 应用初始化
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM内容已加载，开始初始化应用');
        
        // 移除初始内容
        const initialContent = document.getElementById('initial-content');
        if (initialContent) {
          initialContent.remove();
        }
        
        // 初始化导航事件
        setupNavigation();
        
        // 根据URL哈希或默认值渲染页面
        const initialPage = window.location.hash.replace('#', '') || 'home';
        console.log('初始页面:', initialPage);
        Router.navigateTo(initialPage);
      });

      // 设置导航事件
      function setupNavigation() {
        console.log('设置导航事件');
        // 为所有导航链接添加点击事件
        document.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = e.target.getAttribute('data-page');
            console.log('点击导航链接，目标页面:', page);
            if (page) {
              Router.navigateTo(page);
            }
          });
        });
      }

      // 暴露全局函数供HTML使用
      window.navigateTo = (page) => {
        console.log('全局导航函数被调用，目标页面:', page);
        Router.navigateTo(page);
      };
      
      console.log('Failure Logic应用加载完成');
    </script>
</body>
</html>
