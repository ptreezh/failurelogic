name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, 003-enhance-challenge-complexity ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Prepare for GitHub Pages
      run: |
        # Remove backend files that shouldn't be deployed to GitHub Pages
        rm -rf api-server/ backend/ tests/ __pycache__/
        rm -rf scenario_framework/ hooks/ docs/ components/
        
        # Remove Python files
        find . -name "*.py" -delete
        find . -name "requirements.txt" -delete
        find . -name "*.pyc" -delete
        find . -name "__pycache__" -type d -exec rm -rf {} +
        
        # Ensure essential directories exist
        mkdir -p assets/js assets/css assets/images assets/icons
        
        # Optimize for static hosting
        echo "âœ… Prepared assets for GitHub Pages deployment"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4