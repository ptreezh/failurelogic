name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build and Prepare Assets
        run: |
          echo "ğŸ”§ Preparing assets for GitHub Pages deployment..."

          # Remove backend and development files
          rm -rf api-server/ tests/ __pycache__/
          rm -rf scenario_framework/ .claude/ .qwen/ .pytest_cache/
          rm -rf .ruff_cache/ .specify/

          # Remove Python files
          find . -name "*.py" -delete
          find . -name "requirements.txt" -delete
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true

          # Remove markdown files except README
          find . -name "*.md" ! -name "README.md" -delete

          # Remove test and development files
          rm -f install_and_run_tests.bat run_scenario_test.bat

          # Ensure essential directories exist
          mkdir -p assets/js assets/css assets/images assets/icons

          echo "âœ… Deployment files prepared successfully"
          echo "ğŸ“ Root directory contents:"
          ls -la | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
